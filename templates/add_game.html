<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lisää peli - Peliarvostelusovellus</title>
</head>
    <body>
        <div class="header">
            <h1>Peliarvostelusovellus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Etusivu</a></li>
                <li><a href="/profile/{{ session.username }}">Profiili</a></li>
                <li><a href="/games">Pelit</a></li>
                <li><a href="/add_game">Lisää peli</a></li>
                <li><a href="/logout">Kirjaudu ulos</a></li>
            </ul>
        </nav>
        <h1>Lisää peli</h1>
        <div class="container">
            <form action="/add_game" method="post">
                <input type="text" name="title" placeholder="Pelin nimi">
                <input type="text" name="genre" placeholder="Genre">
                <input type="text" name="release_year" placeholder="Julkaisuvuosi">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                <input type="submit" class="button" value="Lisää peli">
            </form> 
        </div>
    </body>
</html>
